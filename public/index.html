<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styling Options -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title> Budget Tracker </title>
</head>


<body>
    <!--Top of the Page -->
    <header class = "jumbotron"> 
        <h1>Budget Tracker</h1>
    </header>
    


    <!--Center of the Page -->
    <div div class = "centerPage centerME">
        
        <!-- form submission -->
        <div class = "form centerME">
            <!-- user inputs the form -->
            <h3>Hello! I am the form</h3>

        </div>


        <!-- The actual table-->
        <div class = "transactions centerME">
            <h3> Here goes the table </h3>
            <table>
                <thead> <!-- Table headers -->
                    <th> Transaction </th>
                    <th> Amount ($) </th>
                </thead>

                <tbody id = "tbody">  </tbody> <!-- Will be updated through the populateThatTable() function -->
            </table>
        </div>

        <canvas id = "myChart"> <!-- Where the chart is displayed --> </canvas>
    </div>

    

    <!--Bottom of the Page -->
    <footer> 
        <H1> Hello! I am a footer </H1>
    </footer>



    <!-- Imports the scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src = "/public/script.js"> </script>
    <script src = "/public/dbReference.js"> </script>
</body>


</html>
